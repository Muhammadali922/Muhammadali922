name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Muhammadali922
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg
          palette: github-dark   # Qora fon uchun palette

      - name: Commit snake to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/
          git commit -m "update snake animation" || echo "No changes"
          git push
